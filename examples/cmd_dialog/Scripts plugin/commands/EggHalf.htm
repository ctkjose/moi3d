<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">EggHalf options</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>aValue:</td>
				<td><input id="aValue" class="numericinput" default="10.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>bValue:</td>
				<td><input id="bValue" class="numericinput" default="7.8" style="persist:true;"></td>
			</tr>
			
			
			<tr>
				<td>Pts to Plot :</td>
				<td><input id="numpoints" class="unsigned integerinput" default="200"></td>
			</tr>
			
	
			
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
