<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create a CosineSurface</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>aHeight:</td>
				<td><input id="aValue" class="numericinput" default="1.00" style="persist:true;"></td>
			</tr>
			
			<tr>
				<td>bLength:</td>
				<td><input id="bValue" class="numericinput" default="1.00" style="persist:true;"></td>
			</tr>			
			
			<tr>
				<td>uDensity#:</td>
				<td><input id="uDensity" class="unsigned integerinput" default="25" style="persist:true;"></td>
			</tr>

			<tr>
				<td>PtsToPlotPerCurve:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="100"></td>
			</tr>
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
