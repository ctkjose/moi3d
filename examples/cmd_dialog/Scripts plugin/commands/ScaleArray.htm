<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>
	
	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Choose scale options</div>
		</div>
		
		<table>
			<tr>
				<td>Start scale:</td>
				<td><input id="startscale" default="1.0" class="numericinput" style="persist:true;"></td>
			</tr>
			
			<tr>
				<td>End scale:</td>
				<td><input id="endscale" default="0.1" class="numericinput" style="persist:true;"></td>
			</tr>
		</table>
		
		<moi:CommandDoneCancel />
	</body>
</html>
