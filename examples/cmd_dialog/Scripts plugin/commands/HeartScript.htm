<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create a Heart</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>aValue:</td>
				<td><input id="aValue" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>

			
			<tr>
				<td>Pts to Plot :</td>
				<td><input id="numpoints" class="unsigned integerinput" default="400"></td>
			</tr>
			
	
			
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
