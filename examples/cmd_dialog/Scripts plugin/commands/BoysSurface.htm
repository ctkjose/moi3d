<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create a BoysSurface</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>zHeight:</td>
				<td><input id="zValue" class="numericinput" default="0.125" style="persist:true;"></td>
			</tr>
			
			<tr>
				<td>uDensity#:</td>
				<td><input id="uDensity" class="unsigned integerinput" default="40" style="persist:true;"></td>
			</tr>

			<tr>
				<td>PtsToPlotPerCurve:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="100"></td>
			</tr>
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
