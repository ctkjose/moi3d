<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">WaveSpring options</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>Radius:</td>
				<td><input id="radius" class="numericinput" default="12.0" style="persist:true;"></td>
			</tr>
			
			<tr>
				<td>Num Waves:</td>
				<td><input id="numwaves" class="unsignedintegerinput" default="6"></td>
			</tr>

			<tr>
				<td>Z Height:</td>
				<td><input id="height" class="numericinput" default="2.0" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>Pts per Wave:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="30"></td>
			</tr>
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
