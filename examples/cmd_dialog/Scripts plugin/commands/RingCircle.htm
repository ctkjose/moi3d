		<script>
			function OnSystemChange()
			{
				// Update the visible item under the Size: entry.
				
				// First, get a collection of all select tags under the
				// Size: section and hide them all.
				var selects = SizeContainer.getElementsByTagName( 'select' );
				if ( selects.length == 0 )
					selects = SizeContainer.getElementsByTagName( 'moi:select' );
				for ( var i = 0; i < selects.length; ++i )
					selects[i].style.display = 'none';
					
				Custom.style.display = 'none';
					
				// Now show the one that is currently active.
				window[ System.value ].style.display = 'inline';
			}
			
			function Initialize()
			{
				// Initialize the visible Size: entry on startup.
				OnSystemChange();
			}
			
			function GetDiameter()
			{
				// Called by the command to retrieve the current diameter value.
				
				// Get the current value of the System drop-down.
				var SysVal = System.value;
				
				// That gives us the ID of which Size: select to use, return the value
				// of that select.
				
				if ( SysVal == 'Custom' )
				{
					// For custom, use the numericValue property of the input.
				
					var val = 0.0;
				
					try
					{
						val = Custom.numericValue;
					}
					catch(e)
					{
					}
					
					return val;
				}
				
				return window[ SysVal ].value;
			}
		</script>
	</head>
