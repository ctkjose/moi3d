<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create a Logarithmic Spiral</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>aValue:</td>
				<td><input id="aValue" class="numericinput" default="0.5" style="persist:true;"></td>
			</tr>

			<tr>
				<td>bValue:</td>
				<td><input id="bValue" class="numericinput" default="0.1" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>Number of Coils:</td>
				<td><input id="Coil_Number" class="unsigned integerinput" default="8"></td>
			</tr>	

			<tr>
				<td>Pts to Plot :</td>
				<td><input id="numpoints" class="unsigned integerinput" default="250"></td>
			</tr>
			
			</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
