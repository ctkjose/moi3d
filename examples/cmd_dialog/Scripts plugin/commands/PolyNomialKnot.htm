<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">PolynomialKnot options</div>
		</div>
		
		<table class="commandoptions">

			<tr>
				<td>Length:</td>
				<td><input id="len" class="numericinput" default="4.7" style="persist:true;"></td>
			</tr>

			<tr>
				<td>Pts per turn:</td>
				<td><input id="numpoints" class="unsignedintegerinput" default="50"></td>
			</tr>
		</table>
		
		<moi:CheckButton id="MirrorCheckbox" default="false" >Mirror</moi:CheckButton>

			<table>
				<tr>
					<td>Build:</td>
					<td>
						<select id="Build">
							<option value="3_1">3_1Trefoil</option>
							<option value="4_1">4_1Figure8</option>
						</select>
					</td>
				</tr>
			</table>		
		
		
		<moi:CommandDoneCancel />
	</body>
</html>
