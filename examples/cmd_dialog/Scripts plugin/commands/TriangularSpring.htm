<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">TriangleSpring options</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>Radius:</td>
				<td><input id="radius" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>
			
			<tr>
				<td>Num Turns:</td>
				<td><input id="numturns" class="unsignedintegerinput" default="4"></td>
			</tr>

			<tr>
				<td>Z Stretch:</td>
				<td><input id="height" class="numericinput" default="3.0" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>Pts per Turn:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="30"></td>
			</tr>
			
		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
