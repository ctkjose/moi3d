<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create SuperEllipse</div>
		</div>
		
		<table class="commandoptions">
			<tr>
				<td>xRadius:</td>
				<td><input id="xRadius" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>yRadius:</td>
				<td><input id="yRadius" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>rangeValue:</td>
				<td><input id="rangeValue" class="numericinput" default="0.5" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>Pts to Plot:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="200"></td>
			</tr>

			</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
