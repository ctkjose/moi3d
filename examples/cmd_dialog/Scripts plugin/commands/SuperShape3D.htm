<html xmlns:moi>
	<head>
		<link rel="stylesheet" href="moi://ui/moi.css" type="text/css">
	</head>

	<body class="commandbody">
		<div class="commandheader">
			<div class="commandprompt">Create a SuperShape</div>
		</div>
		
		<table class="commandoptions">

			<tr>
				<td>aValue:</td>
				<td><input id="a_1" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>		
		
			<tr>
				<td>bValue:</td>
				<td><input id="b_1" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>		
		
			<tr>
				<td>n1_1:</td>
				<td><input id="n1_1" class="numericinput" default="-2.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>n2_1:</td>
				<td><input id="n2_1" class="numericinput" default="2.5" style="persist:true;"></td>
			</tr>

			<tr>
				<td>n3_1:</td>
				<td><input id="n3_1" class="numericinput" default="2.5" style="persist:true;"></td>
			</tr>

			<tr>
				<td>m_1:</td>
				<td><input id="m_1" class="numericinput" default="6.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>n1_2:</td>
				<td><input id="n1_2" class="numericinput" default="-2.0" style="persist:true;"></td>
			</tr>			
	
			<tr>
				<td>n2_2:</td>
				<td><input id="n2_2" class="numericinput" default="2.5" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>n3_2:</td>
				<td><input id="n3_2" class="numericinput" default="2.5" style="persist:true;"></td>
			</tr>			

			<tr>
				<td>m_2:</td>
				<td><input id="m_2" class="numericinput" default="36.0" style="persist:true;"></td>
			</tr>			
			
			<tr>
				<td>Phi multiple:</td>
				<td><input id="phi_multiple" class="numericinput" default="1.0" style="persist:true;"></td>
			</tr>

			<tr>
				<td>uDensity:</td>
				<td><input id="uDensity" class="unsigned integerinput" default="80"></td>
			</tr>			
			
			<tr>
				<td>Pts to Plot:</td>
				<td><input id="numpoints" class="unsigned integerinput" default="100"></td>
			</tr>

		</table>
	
		<moi:CommandDoneCancel />
	</body>
</html>
