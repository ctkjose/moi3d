<html>
	<style>
		.info {
			font-size:80%;
			opacity:0.6;
		}
	</style>

	<body class="commandbody">
		<div class="commandheader">
			<div id="StartPrompt" class="commandprompt">Sélection Objet de Début</div>
			<div id="EndPrompt" class="hiddencommandprompt">Sélection Objet de Fin</div>
			<div id="OptionsPrompt" class="hiddencommandprompt">Options de Dégradé</div>
		</div>

		<div id="Options" class="hiddencommandoptions">

			<fieldset>
				<legend>Couleur de Début</legend>

				<table>
					<tr>
						<td>H:</td>
						<td><moi:IntegerInput id="start_h" default="0"/></td>
						<td class="info">(0-360)</td>
					</tr>
					<tr>
						<td>S:</td>
						<td><moi:IntegerInput id="start_s" default="100"/></td>
						<td class="info">(0-100)</td>
					</tr>
					<tr>
						<td>V:</td>
						<td><moi:IntegerInput id="start_v" default="100"/></td>
						<td class="info">(0-100)</td>
					</tr>
				</table>
			</fieldset>

			<fieldset>
				<legend>Couleur de Fin</legend>

				<table>
					<tr>
						<td>H:</td>
						<td><moi:IntegerInput id="end_h" default="360"/></td>
						<td class="info">(0-360)</td>
					</tr>
					<tr>
						<td>S:</td>
						<td><moi:IntegerInput id="end_s" default="100"/></td>
						<td class="info">(0-100)</td>
					</tr>
					<tr>
						<td>V:</td>
						<td><moi:IntegerInput id="end_v" default="100"/></td>
						<td class="info">(0-100)</td>
					</tr>
				</table>
			</fieldset>
		</div>
	
		<moi:CommandDoneCancel />
	</body>
</html>
